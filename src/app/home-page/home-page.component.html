<div class="container">
  <form
    class="form-inline my-2 my-lg-0 d-flex justify-content-center pt-3 pb-3"
  >
    <input
      class="form-control mr-2"
      type="search"
      placeholder="Search by id author or text "
      aria-label="Search"
      [(ngModel)]="searchfilter"
      (ngModelChange)="search()"
      [ngModelOptions]="{ standalone: true }"
    />
  </form>
</div>
<div class="container">
  <div class="row d-flex justify-content-center">
    <p *ngIf="!imagesFiltred.length">Your Search Not Found</p>
    <!-- <app-imageList *ngFor="let image of imagesFiltred" [imageSource]="image.photo" [image]="image" class="col mb-3 mt-3"></app-imageList> 
    -->

    <div
      class="imageContainer m-2"
      *ngFor="let image of imagesList; index as i"
    >
      <div class="card p-2 col">
        <img
          class="card-img-top"
          [src]="image.photo"
          alt="Card image"
          style="width: 400px"
        />
        <div class="card-body d-flex justify-content-center flex-column">
          <h4 class="card-title align-self-center">{{ image.author }}</h4>
          <p class="card-text align-self-center">{{ image.text }}</p>
          <button
            (click)="addtofavs(image); checkeditems[i] = !checkeditems[i]"
            class="btn btn-danger align-self-center"
          >
            <a *ngIf="!checkeditems[i]">Add to Favs</a
            ><a *ngIf="checkeditems[i]">Remove From Favs</a>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div #loadDiv></div>
